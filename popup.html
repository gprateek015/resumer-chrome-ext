<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Resumer For Your Chrome</h1>
      <div class="subheading-container">
        <img src="assets/icon.svg" class="subheading-icon" />
        <span class="subheading">
          We are there for you just click on the download button to customize
          and generate your resumes
        </span>
      </div>
      <h3 class="h3-text">Extracted Job Description</h3>
      <p class="p-text">
        If you think we made a mistake please feel free to update it
      </p>
      <textarea class="jd-input" rows="5" id="job-description"></textarea>
      <div class="btn-container">
        <button class="customize-btn" id="customize-button">Customize</button>
        <button class="download-btn" id="download-button">Download</button>
      </div>
      <div class="footer">
        If you are a new user then please consider
        <a class="signup" id="signup-button">signing up</a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
  </body>
</html>
